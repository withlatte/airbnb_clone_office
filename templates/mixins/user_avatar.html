{% if user_obj.avatar %}
    <div class="rounded-full w-24 h-24 bg-cover" style="background-image: url({{ user.avatar.url }});">
{% else %}
    <div class="rounded-full w-24 h-24 bg-gray-700 text-white flex justify-center items-center overflow-hidden">
    <span class="text-5xl">{{ user.first_name|first }}</span>
{% endif %}
</div>
