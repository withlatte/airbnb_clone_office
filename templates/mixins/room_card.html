<div class="w-1/4 mb-10 px-2">
    <a href="{% url "rooms:detail" room.pk %}">
        <div class="w-full h-64 bg-cover bg-center rounded mb-3"
             style="background-image: url({{ room.first_photo }});"></div>

        <div class="flex justify-between mb-2">
            <div class="w-4/5 overflow-hidden flex">
                {% if room.host.super_host %}
                    <span class="mr-1 uppercase font-semibold text-xs text-black py-px px-1 border border-black rounded">superhost</span>
                {% endif %}
                <span class="text-sm text-gray-600 truncate block">{{ room.city }}, {{ room.country.name }}</span>
            </div>
            <span class="text-sm flex items-center">
            <i class="fas fa-star text-red-500 text-sm mr-1"></i>{{ room.total_rating }}
        </span>
        </div>
        <span class="text-black w-11/12 block truncate">{{ room.name }}</span>
    </a>
</div>
