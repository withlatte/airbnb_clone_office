{% extends "base.html" %}
{% block page_title %}DELETE PHOTO CONFIRMATION{% endblock page_title %}
{% block search-bar %}{% comment %}  Hide search-bar  {% endcomment %}{% endblock search-bar %}

{% block content %}
    <div class="container w-4/12 lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-16 flex flex-col items-center border p-6 border-gray-400">

        <form method="post">{% csrf_token %}
            <p class="font-semibold text-lg mt-6 mb-16">정말로 삭제하시겠습니까?</p>
            <input type="submit" value="CLICK TO CONFIRM"
                   class="text-white font-semibold text-center bg-red-400 hover:bg-indigo-400 cursor-pointer">
        </form>

        <div class="mt-3 container flex w-full justify-center">
            <a href="{% url 'rooms:photos' object.room.pk %}"
               class="text-indigo-500 font-semibold hover:underline">아니오</a>
        </div>
    </div>
{% endblock content %}
