{% extends "base.html" %}
{% block page_title %}
    SEARCH
{% endblock %}
{% block content %}
    <h1>SEARCH</h1>
    <h4>Searching by {{ city }}</h4>
    {% block search-bar %}
        {% comment %}  Hide search-bar  {% endcomment %}
    {% endblock %}
    <form method="get" action="{% url "rooms:search" %}">
        <div><label for="city">City</label>
            <input value="{{ city }}" id="city" name="city" placeholder="Search by city">
        </div>
        <br>
        <div>
            <label for="country">Country</label>
            <select id="country" name="country">
                {% for country in countries %}
                    <option value="{{ country.code }}">{{ country.name }}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <div>
            <label for="room_type">Room Types</label>
            <select id="room_type" name="room_type">
                {% for room_type in room_types %}
                    <option value="{{ room_type.pk }}">{{ room_type.name }}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <button>SEARCH</button>
        <br>
    </form>
{% endblock %}
